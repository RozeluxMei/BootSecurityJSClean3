<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/admin/create}" th:object="${user}" th:method="POST">
    <label for="name">name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">

    <label for="name">lastName</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">

    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">

    <label for="age">age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">

    <label for="roles">Roles</label>
    <input type="text" th:field="*{roles}" id="roles" placeholder="roles">

    <input type="submit" value="Create User">
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" class="btn btn-primary" />
</form>
</body>
</html>
